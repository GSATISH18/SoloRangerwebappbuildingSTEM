<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoloRanger â€“ Student Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-bg">
  <!-- Animated bookshelf background -->
  <div class="container">
    <!-- This sits ON TOP of the animation -->
    <div class="login-container">
      <div class="wrapper">
        <div class="card-switch">
          <label class="switch">
            <input type="checkbox" class="toggle" />
            <span class="slider"></span>
            <span class="card-side"></span>

            <div class="flip-card__inner">
              <!-- LOGIN SIDE -->
              <div class="flip-card__front">
                <div class="title">Log in</div>
                <form class="flip-card__form" onsubmit="handleLogin(event)">
                  <input
                    class="flip-card__input"
                    name="studentId"
                    placeholder="Student ID"
                    type="text"
                    required
                  />
                  <input
                    class="flip-card__input"
                    name="password"
                    placeholder="Password"
                    type="password"
                    required
                  />
                  <button class="flip-card__btn" type="submit">Let's go!</button>
                </form>
              </div>

              <!-- SIGN UP SIDE -->
              <div class="flip-card__back">
                <div class="title">Sign up</div>
                <form class="flip-card__form" onsubmit="handleSignup(event)">
                  <input
                    class="flip-card__input"
                    placeholder="Name"
                    type="text"
                    required
                  />
                  <input
                    class="flip-card__input"
                    name="studentId"
                    placeholder="Student ID"
                    type="text"
                    required
                  />
                  <input
                    class="flip-card__input"
                    name="password"
                    placeholder="Password"
                    type="password"
                    required
                  />
                  <button class="flip-card__btn" type="submit">Confirm!</button>
                </form>
              </div>
            </div>
          </label>
        </div>
      </div>
    </div>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      window.location.href = "index.html";
    }

    function handleSignup(e) {
      e.preventDefault();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
